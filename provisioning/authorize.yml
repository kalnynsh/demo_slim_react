---
-   name: Add authorized key
    hosts: site
    remote_user: root
    vars_prompt:
        -   name: file
            prompt: "Public key file"
            private: no
            default: "~/.ssh/id_ed25519.pub"
    tasks:
        -   name: Add users authorized key
            authorized_key:
                user: deploy
                key: "{{ lookup('file', file) }}"
