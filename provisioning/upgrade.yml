---
-   name: Upgrade
    hosts: site
    remote_user: root
    tasks:
        -   name: Update Apt packages cache
            apt:
                update_cache: yes

        -   name: Upgrade Apt packages
            apt:
                upgrade: dist

        -   name: Autoclean Apt packages
            apt:
                autoclean: yes

        -   name: Autoremove Apt packages
            apt:
                autoremove: yes
